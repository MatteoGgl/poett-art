<p>Il tempo non mente.<br>Sei tu, non comprendi,<br>stringi forte i denti.</p><br><hr /><br><p>Il tempo non mente;<br>osserva l'adesso<br>diventar successo.</p><br><hr /><br><p>Smemorato, pensa:<br>&quot;Il tempo non mente&quot;<br>E l'ombrello? In mensa.</p><br>
